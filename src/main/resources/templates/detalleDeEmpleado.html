<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle de empleado</title>
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<div id="container">
		<div class="scontainer">
			<h2>Detalle de empleado</h2>
			<img th:src="@{/img-fotos/}+${empleado.foto}" width=35%
				class="img-thumbnail">
		</div>
		<div class="scontainer">
			<ul>
				<li th:text="'Id: '+${id}"></li>
				<li th:text="'Nombre: '+${empleado.nombre}"></li>
				<li th:text="'Cargo: '+${empleado.trabajo}"></li>
				<li th:text="'Salario: '+${empleado.salario}"></li>
				
				<li>Disponibilidad:
				<span th:if="${empleado.disponible==1}"  class="badge bg-success">Si</span>
				<span th:unless="${empleado.disponible==1}" class="badge bg-danger">No</span>
				</li>
			</ul>
		</div>
	</div>
	<a class="nav-link" th:href="@{/empleados/}">volver a p√°gina principal</a>
	
</body>
</html>

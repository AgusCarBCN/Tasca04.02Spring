<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<head>
<meta charset="ISO-8859-1">
<title>Añadir empleado</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<div class="align-center">
		<h3>Agregar empleados</h3>
		<form class="row row-cols-lg-auto g-3 align-items-center"
			th:action="@{/empleados/agregar}"

			enctype="multipart/form-data" method="post" th:object="${empleado}">
		    	<div th:if="${#fields.hasErrors('nombre')}" class='alert alert-danger' role='alert'>
		<ul>
		<li th:each="err : ${#fields.errors('nombre')}" th:text="${err}"/>
		</ul>
		</div>	
	<div class="mb-3">
				<label for="nombre">Nombre:</label> <input type=text th:field="*{nombre}" name=nombre
					id="nombre"> <label
					for="trabajo">Trabajo:</label> <select th:field="*{trabajo}" name=trabajo 
					id="trabajo">
					<option value="operario">operario</option>
					<option value="administrativo">administrativo</option>
					<option value="tecnico">tecnico</option>
					<option value="gerente">gerente</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="fotoEmpleado">Foto</label> <input type="file"
					class="form-control-file"  name="fotoEmpleado" id="fotoEmpleado">
			</div>
			<div class="mb-3">
				<label for="disponible">Disponibilidad:</label> <select
					th:field="*{disponible}" name=disponible id="disponible">
					<option value=1>disponible</option>
					<option value=0>no disponible</option>

				</select>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary">Añadir</button>
			</div>
		</form>
	</div>


</body>
</html>

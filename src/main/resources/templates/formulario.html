<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="p-3 mb-2 bg-dark text-white">

	<h3>AÃ±adir empleado</h3>
	<form class="row gx-3 gy-2 align-items-center" th:action="@{/empleados/agregar}"
		th:object="${empleado}" enctype="multipart/form-data" method="post">
		<div id="error" th:errors="*{nombre}"></div>
		<div class="mb-3">
			<label for="nombre">Nombre:</label> <input type="text"
				th:field="*{nombre}" placeholder="Escribe el nombre del empleado" />
		</div>
		<div class="mb-3">
			<label for="trabajo">Trabajo:</label> <select th:field="*{trabajo}"
				th:value="${empleado?.trabajo}">
				<option value="operario">operario</option>
				<option value="administrativo">administrativo</option>
				<option value="tecnico">tecnico</option>
				<option value="gerente">gerente</option>
			</select>
		</div>
		<div class="mb-3">
			<label for="fotoEmpleado">Foto</label> <input type="file"
				class="form-control-file" name="fotoEmpleado" id="fotoEmpleado">
		</div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary">Agregar</button>
		</div>
	</form>

</body>
</html>
